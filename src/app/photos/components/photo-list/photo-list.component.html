<div class="row">
  <div *ngFor="let photo of photos" class="col-md-4 p-4">
    <div (click)="selectedCard(photo._id)" class="card card-photo">
      <div class="card-header">{{ photo.title }}</div>
      <img [src]="'http://localhost:3000/' + photo.imagePath" [alt]="photo.title" class="img-card-top w-100">
      <div class="card-body">{{ photo.description }}</div>
    </div>
  </div>
</div>
